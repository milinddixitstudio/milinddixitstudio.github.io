<!DOCTYPE html>
<html lang="en">
<head>

<link rel="icon" type="image/png" href="favicon.png">
<link rel="shortcut icon" href="favicon.ico">
<link rel="apple-touch-icon" href="favicon.png">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milind Dixit Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===== Animated Soul Background ===== */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  color:#222;
  overflow-x:hidden;
  min-height:100vh;

  background: linear-gradient(
    -45deg,
    #cfffff,
    #b2fefa,
    #d6faff,
    #c8f8ff,
    #e6fbff,
    #e0c3fc,
    #8ec5fc,
    #fbc2eb,
    #d0f0ff,
    #ffffff
  );
  background-size:400% 400%;
  animation:soulFlow 20s ease infinite;
}

@keyframes soulFlow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Wet Glass Effect */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  backdrop-filter:blur(6px);
  z-index:1;

  background-image:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.4) 3px, transparent 8px),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.35) 4px, transparent 10px),
    radial-gradient(circle at 40% 80%, rgba(255,255,255,0.3) 3px, transparent 8px),
    radial-gradient(circle at 85% 20%, rgba(255,255,255,0.25) 5px, transparent 12px),
    radial-gradient(circle at 55% 45%, rgba(255,255,255,0.3) 3px, transparent 9px);
}

#particles-js{position:fixed;width:100%;height:100%;z-index:0;}

#splash{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:1000;
}
#splash img{width:150px;}
#splash h1{
  font-family:'Bubblegum Sans',cursive;
  font-size:32px;
  margin-top:15px;
}

#cornerLogo{
  position:fixed;
  top:20px;left:20px;
  display:flex;align-items:center;gap:10px;
  opacity:0;
  z-index:1000;
}
#cornerLogo img{width:50px;}
#cornerLogo h1{
  font-family:'Bubblegum Sans',cursive;
  font-size:20px;
  margin:0;
}

#main{
  max-width:900px;
  margin:120px auto 40px auto;
  padding:20px;
  opacity:0;
  position:relative;
  z-index:2;
}

.glass{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:25px;
  margin-bottom:30px;
  box-shadow:0 8px 30px rgba(0,0,0,0.15);
  border:1px solid rgba(255,255,255,0.3);
}

</style>
</head>
<body>

<div id="particles-js"></div>

<!-- Splash -->
<div id="splash">
  <img src="logo.png">
  <h1>Milind Dixit Studio</h1>
</div>

<!-- Corner -->
<div id="cornerLogo">
  <img src="logo.png">
  <h1>Milind Dixit Studio</h1>
</div>

<!-- MAIN CONTENT (RESTORED FULL) -->
<div id="main">

  <!-- About Me -->
  <div id="aboutMe" class="glass">
    <img src="ChatGPT Image Feb 11, 2026, 11_32_59 PM.png" style="width:150px;border-radius:20px;">
    <div>
      <h2>About Me</h2>
      <p>Welcome to all who wander into my world — here, music is not just sound; it’s a feeling, a story, a piece of my soul.</p>
      <p>Myself, Milind Dixit, a Producer & Composer (Student) and a lyricist...</p>
    </div>
  </div>

  <!-- Gallery -->
  <div id="gallery" class="glass">
    <h2>Gallery</h2>
    <div class="grid">
      <img src="img1.png" alt="Lost Within" data-links='["spotify-link","amazon-link","youtube-link"]'>
      <img src="img2.png" alt="Frosted Silence" data-links='["spotify-link","amazon-link","youtube-link"]'>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightboxOverlay">
    <div class="content" id="lightboxContent"></div>
  </div>

</div>

<script src="extras.js"></script>

<script>
window.addEventListener('load',()=>{

  const splash=document.getElementById('splash');
  const corner=document.getElementById('cornerLogo');
  const main=document.getElementById('main');

  splash.style.opacity="1";
  setTimeout(()=>{
    splash.style.opacity="0";
    splash.style.display="none";
    corner.style.opacity="1";
    main.style.opacity="1";
  },2000);

  // Gallery with history fix
  const lightboxOverlay=document.getElementById('lightboxOverlay');
  const lightboxContent=document.getElementById('lightboxContent');

  document.querySelectorAll('#gallery img').forEach(img=>{
    img.addEventListener('click',()=>{
      const links=JSON.parse(img.dataset.links);
      lightboxContent.innerHTML='';
      links.forEach(link=>{
        const a=document.createElement('a');
        a.href=link;
        a.target="_blank";
        a.innerText="Open";
        lightboxContent.appendChild(a);
      });
      lightboxOverlay.style.display='flex';
      history.pushState({lightbox:true},"");
    });
  });

  function closeLightbox(){
    lightboxOverlay.style.display='none';
  }

  lightboxOverlay.addEventListener('click',(e)=>{
    if(e.target===lightboxOverlay) closeLightbox();
  });

  window.addEventListener('popstate',()=>{
    if(lightboxOverlay.style.display==='flex'){
      closeLightbox();
    }
  });

});
</script>

</body>
</html>
