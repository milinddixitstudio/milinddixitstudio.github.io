<!DOCTYPE html>
<html>
<head>
  <title>Milind Dixit Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 70px 20px;
      overflow-x: hidden;

      /* Deep Layered Background */
      background:
        radial-gradient(circle at 15% 25%, rgba(120, 80, 255, 0.25), transparent 40%),
        radial-gradient(circle at 85% 75%, rgba(0, 200, 255, 0.18), transparent 45%),
        radial-gradient(circle at 50% 110%, rgba(255, 0, 140, 0.12), transparent 60%),
        linear-gradient(180deg, #070716, #11112a, #18183a);
    }

    /* Grain Texture Overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.07;
      background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
    }

    img {
      width: 120px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 15px rgba(120, 100, 255, 0.4));
    }

    h1 {
      font-weight: 500;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
      font-size: 24px;
    }

    p {
      opacity: 0.7;
      margin-bottom: 45px;
      font-size: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 16px auto;
      padding: 16px;
      width: 92%;
      max-width: 340px;
      border-radius: 35px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    .link i {
      font-size: 18px;
    }

    .link:hover {
      transform: translateY(-4px);
      opacity: 0.95;
    }

    /* Spotify */
    .spotify {
      background-color: #1DB954;
      color: white;
    }

    /* YouTube */
    .youtube {
      background-color: #FF0000;
      color: white;
    }

    /* Amazon */
    .amazon {
      background-color: #00A8E1;
      color: black;
    }

    /* Instagram */
    .instagram {
      background: linear-gradient(
        45deg,
        #f58529,
        #dd2a7b,
        #8134af,
        #515bd4
      );
      color: white;
    }

  </style>
</head>
<body>

  <!-- Make sure your logo file is named logo.png -->
  <img src="logo.png" alt="Milind Dixit Studio Logo">

  <h1>Milind Dixit Studio</h1>
  <p>Calm • Love • Emotional • Aesthetic Energy</p>

  <a class="link spotify" href="https://open.spotify.com/artist/2E8rJvn9xI8R22q71LYTa4?si=wJArIUE2Tm-iooCzY4effQ" target="_blank">
    <i class="fab fa-spotify"></i> Listen on Spotify
  </a>

  <a class="link youtube" href="https://youtube.com/@milinddixitstudio/" target="_blank">
    <i class="fab fa-youtube"></i> Visit YouTube Channel
  </a>

  <a class="link amazon" href="https://amazon.com/music/player/artists/B0GPH5V9SY/milind-dixit?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_IouYtg1otn99lXL3xFDu6EAwp" target="_blank">
    <i class="fab fa-amazon"></i> Amazon Music
  </a>

  <a class="link instagram" href="https://www.instagram.com/milinddixitstudio/" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>

</body>
</html>
