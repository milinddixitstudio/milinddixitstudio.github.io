<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milind Dixit Studio</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* Reset & Base */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { width: 100%; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; }

  /* Background gradient + particle overlay */
  body {
    background: linear-gradient(135deg, #0b0b17, #1a1a3c, #3b0b5b);
    position: relative;
  }

  canvas#particles {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    z-index:1;
  }

  /* Center content */
  .hero {
    position: relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    height:100vh;
    padding: 20px;
  }

  /* Logo */
  .hero img {
    width: 150px;
    margin-bottom: 20px;
    animation: pulse 2.5s infinite;
    filter: drop-shadow(0 0 20px rgba(200,150,255,0.6));
  }
  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  /* Headline */
  .hero h1 {
    font-size: 36px;
    letter-spacing: 2px;
    margin-bottom: 12px;
    text-shadow: 0 0 10px #ff8efb, 0 0 20px #8ec5fc;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }

  /* Tagline */
  .hero p {
    font-size: 16px;
    opacity: 0.8;
    margin-bottom: 40px;
    animation: fadeIn 3s ease forwards;
    animation-delay: 1s;
    opacity: 0;
  }

  /* Links */
  .links {
    display:flex;
    flex-direction: column;
    gap: 15px;
    width: 280px;
  }
  .link {
    display:flex;
    align-items:center;
    justify-content:center;
    gap: 10px;
    padding:14px;
    border-radius:35px;
    text-decoration:none;
    font-weight:600;
    font-size:15px;
    transition: 0.3s ease;
    box-shadow: 0 0 15px rgba(255,255,255,0.15);
  }
  .link i { font-size:18px; }
  .link:hover { transform: translateY(-4px); box-shadow: 0 0 25px rgba(255,255,255,0.35); }

  .spotify { background-color: #1DB954; color:white; }
  .youtube { background-color: #FF0000; color:white; }
  .amazon { background-color: #00A8E1; color:black; }
  .instagram { background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4); color:white; }

  /* Animations */
  @keyframes fadeIn {
    0% { opacity:0; transform: translateY(20px); }
    100% { opacity:1; transform: translateY(0); }
  }

</style>
</head>

<body>
  <!-- Particle background canvas -->
  <canvas id="particles"></canvas>

  <div class="hero">
    <img src="logo.png" alt="Milind Dixit Studio Logo">
    <h1>Milind Dixit Studio</h1>
    <p>Music Producer • Music Composer • Lyricist • Student</p>

    <div class="links">
      <a class="link spotify" href="https://open.spotify.com/artist/2E8rJvn9xI8R22q71LYTa4?si=wJArIUE2Tm-iooCzY4effQ" target="_blank">
        <i class="fab fa-spotify"></i> Listen on Spotify
      </a>
      <a class="link youtube" href="https://youtube.com/@milinddixitstudio/" target="_blank">
        <i class="fab fa-youtube"></i> Visit YouTube Channel
      </a>
      <a class="link amazon" href="https://amazon.com/music/player/artists/B0GPH5V9SY/milind-dixit?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_IouYtg1otn99lXL3xFDu6EAwp" target="_blank">
        <i class="fab fa-amazon"></i> Amazon Music
      </a>
      <a class="link instagram" href="https://www.instagram.com/milinddixitstudio/" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
  </div>

<script>
  // Simple particle background
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });

  const particles = [];
  for(let i=0;i<120;i++){
    particles.push({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*2+1,
      dx: (Math.random()-0.5)*0.5,
      dy: (Math.random()-0.5)*0.5
    });
  }

  function animate(){
    ctx.clearRect(0,0,w,h);
    for(let p of particles){
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = 'rgba(255,255,255,0.15)';
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if(p.x<0) p.x=w;
      if(p.x>w) p.x=0;
      if(p.y<0) p.y=h;
      if(p.y>h) p.y=0;
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
