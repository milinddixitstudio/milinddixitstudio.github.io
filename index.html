<!DOCTYPE html>
<html lang="en">
<head>

<link rel="icon" type="image/png" href="favicon.png">
<link rel="shortcut icon" href="favicon.ico">
<link rel="apple-touch-icon" href="favicon.png">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milind Dixit Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===== Animated Soul Background ===== */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  color:#222;
  overflow-x:hidden;
  min-height:100vh;

  background: linear-gradient(
    -45deg,
    #cfffff,
    #b2fefa,
    #a8ff78,
    #e0c3fc,
    #8ec5fc,
    #fbc2eb,
    #d0f0ff,
    #ffffff
  );
  background-size:400% 400%;
  animation:soulFlow 20s ease infinite;
}

@keyframes soulFlow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Wet Glass Droplets */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  backdrop-filter:blur(6px);
  z-index:1;

  background-image:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.4) 3px, transparent 8px),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.35) 4px, transparent 10px),
    radial-gradient(circle at 40% 80%, rgba(255,255,255,0.3) 3px, transparent 8px),
    radial-gradient(circle at 85% 20%, rgba(255,255,255,0.25) 5px, transparent 12px),
    radial-gradient(circle at 55% 45%, rgba(255,255,255,0.3) 3px, transparent 9px);
}

#particles-js{position:fixed;width:100%;height:100%;z-index:0;}

#splash{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:1000;
}
#splash img{width:150px;}
#splash h1{
  font-family:'Bubblegum Sans',cursive;
  font-size:32px;
  margin-top:15px;
}

#cornerLogo{
  position:fixed;
  top:20px;left:20px;
  display:flex;align-items:center;gap:10px;
  opacity:0;
  z-index:1000;
}
#cornerLogo img{width:50px;}
#cornerLogo h1{
  font-family:'Bubblegum Sans',cursive;
  font-size:20px;
  margin:0;
}

#main{
  max-width:900px;
  margin:120px auto 40px auto;
  padding:20px;
  opacity:0;
  position:relative;
  z-index:2;
}

.glass{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:25px;
  margin-bottom:30px;
  box-shadow:0 8px 30px rgba(0,0,0,0.15);
  border:1px solid rgba(255,255,255,0.3);
}

</style>
</head>
<body>

<div id="particles-js"></div>

<div id="splash">
  <img src="logo.png">
  <h1>Milind Dixit Studio</h1>
</div>

<div id="cornerLogo">
  <img src="logo.png">
  <h1>Milind Dixit Studio</h1>
</div>

<div id="main">
  <div class="glass">
    <h2>Welcome</h2>
    <p>Your full content remains same.</p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="extras.js"></script>

<script>
window.addEventListener('load',()=>{
  const splash=document.getElementById('splash');
  const corner=document.getElementById('cornerLogo');
  const main=document.getElementById('main');

  gsap.fromTo(splash,{opacity:0},{opacity:1,duration:1,onComplete:()=>{
    gsap.to(splash,{opacity:0,duration:1,delay:1,onComplete:()=>{
      splash.style.display='none';
      gsap.to(corner,{opacity:1,duration:1});
      gsap.to(main,{opacity:1,duration:1});
    }});
  }});
});
</script>

</body>
</html>
